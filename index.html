</head>
<body>
    <script>
        /*
        const product = {
            name: 'socks',

        console.log(product.name); // accessing the property (name) of the object
        console.log(product.price); // accessing the property (price) of the object

        product.name = 'cotton socks'; // changing the value of the property (name) of the object

        const product2 = {
            name: 'shirt',
            'delivery-time': '1 day',
            rating: {
                stars: 4.5, // the content inside the rating, within the product2 is a nested object.
                count: 87
            },
            fun: function function1(){
                console.log('function inside object');
            }
        };
        console.log(product2);
        console.log(product2.name);
        console.log(product2['name']); // bracket notation; gets the value associated with the property name.
        console.log(product2['delivey-time']);

        console.log(product2.rating.count);
        product2.fun();

        console.log(typeof console.log); // method; calling console inside console.
        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));
    </script>
